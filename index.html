<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .project-info {
      margin-bottom: 25px;
      text-align: center;
    }

    .project-info h2 {
      margin: 5px;
      color: #555;
      font-size: 20px;
    }

    .dashboard {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    .chart-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    svg {
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 32;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      transition: stroke-dashoffset 1.5s ease;
    }

    .completed {
      stroke: #4CAF50;
    }

    .inprogress {
      stroke: #FFC107;
    }

    .pending {
      stroke: #F44336;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 15px;
    }

    .label {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .color-box {
      width: 15px;
      height: 15px;
      margin-right: 8px;
      border-radius: 3px;
    }

    .completed-box { background-color: #4CAF50; }
    .inprogress-box { background-color: #FFC107; }
    .pending-box { background-color: #F44336; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Project Dashboard</h1>

  <div class="project-info">
    <h2 id="projectName">Project Name: Loading...</h2>
    <h2 id="clientName">Client: Loading...</h2>
  </div>

  <div class="dashboard">
    <div class="chart-container">
      <svg width="200" height="200">
        <circle class="completed" r="70" cx="100" cy="100" />
        <circle class="inprogress" r="70" cx="100" cy="100" />
        <circle class="pending" r="70" cx="100" cy="100" />
      </svg>
    </div>
    <div class="labels">
      <div class="label"><div class="color-box completed-box"></div>Completed (60%)</div>
      <div class="label"><div class="color-box inprogress-box"></div>In Progress (25%)</div>
      <div class="label"><div class="color-box pending-box"></div>Pending (15%)</div>
    </div>
  </div>

  <script>
    // Sample project data
    const projectData = {
      projectName: "Smart Task Tracker",
      clientName: "ABC Technologies",
      completed: 60,
      inProgress: 25,
      pending: 15
    };

    // Set text content
    document.getElementById("projectName").textContent = "Project Name: " + projectData.projectName;
    document.getElementById("clientName").textContent = "Client: " + projectData.clientName;

    // Set chart stroke offsets
    const total = 100;
    const circumference = 440;

    const completedOffset = circumference - (circumference * projectData.completed / total);
    const inProgressOffset = circumference - (circumference * projectData.inProgress / total);
    const pendingOffset = circumference - (circumference * projectData.pending / total);

    document.querySelector('.completed').style.strokeDashoffset = completedOffset;
    document.querySelector('.inprogress').style.strokeDashoffset = inProgressOffset;
    document.querySelector('.pending').style.strokeDashoffset = pendingOffset;
  </script>

</body>
</html>
